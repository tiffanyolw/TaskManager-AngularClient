<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" />

            <small *ngIf="titleControl?.touched && titleControl?.errors?.required">
                You must enter a title
            </small>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" formControlName="description"></textarea>

            <small *ngIf="descControl?.touched && descControl?.errors?.required">
                You must enter a description
            </small>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" formControlName="category" />

            <small *ngIf="categoryControl?.touched && categoryControl?.errors?.required">
                You must enter a category
            </small>
        </div>
        <div class="form-group">
            <label for="task_date">Task Date</label>
            <input type="date" class="form-control" id="task_date" formControlName="task_date" />

            <small *ngIf="dateControl?.touched && dateControl?.errors?.required">
                You must enter a task date
            </small>
        </div>
        <div class="form-group">
            <label for="priority_level">Priority Level</label>
            <select class="form-control" id="priority_level" formControlName="priority_level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <small *ngIf="priorityControl?.touched && priorityControl?.errors?.required">
                You must enter a priority level
            </small>
        </div>
        <div class="form-group">
            <label for="progress_level">Progress Level</label>
            <select class="form-control" id="progress_level" formControlName="progress_level">
                <option value="pending">Pending</option>
                <option value="started">Started</option>
                <option value="completed">Completed</option>
            </select>

            <small *ngIf="progressControl?.touched && progressControl?.errors?.required">
                You must enter a progress level
            </small>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary" (click)="addTask()" [disabled]="form.invalid">Submit</button>
        </div>
    </form>
</div>
